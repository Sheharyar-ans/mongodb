
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NODE-JS MongoDB CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/525fd5b530.js"></script>
        <style>
            button {
                color: aliceblue !important;
            }
            
            i {
                cursor: pointer;
            }
            
            #edit {
                display: none;
            }
        </style>
    </head>

    <body class="bg-secondary">
        <div class="col-sm-8 mt-5 mx-auto">
            <div class="row ms-1 mb-3">
                <label for="inputName" class="text-light col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="row ms-1 mb-3">
                <label for="inputEmail" class="text-light col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="row ms-1 mb-3">
                <label for="inputAddress" class="text-light col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <div class="row ms-1 mb-3">
                <div class="col-sm-2 col-form-label"></div>
                <div class="col-sm-10">
                    <button onclick="setUser()" id="submitBtn" class="btn btn-info">Submit</button>
                    <small class="lead text-light ms-3" id="message"></small>
                </div>
            </div>
        </div>
        <div class="col-sm-11 mt-5 mx-auto">
            <div class="row me-1 ms-3 mb-3">
                <table class="table table-dark table-striped w-100 me-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody id="showData">
                        <!-- <tr>
                        <th scope="row">1</th>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td><i class="fas fa-trash me-4"></i><i class="far fa-edit"></i></td>
                    </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="server.mjs"></script>

</html>
